<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>LinkVault — รวมลิงก์</title>
  <meta name="description" content="เว็บรวมลิงก์ ดีไซน์เรียบหรู โหมดมืด" />
  <style>
    :root{
      --bg:#0b0f13;
      --card:#0f1720;
      --muted:#98a0aa;
      --accent:#8b5cf6;
      --radius:16px;
      color-scheme: dark;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: radial-gradient(1200px 800px at 10% 10%, rgba(139,92,246,0.08), transparent),
                  radial-gradient(900px 600px at 90% 80%, rgba(16,185,129,0.03), transparent),
                  var(--bg);
      color:#e6eef8;
      padding:36px;
    }
    .wrap{max-width:1100px;margin:0 auto}
    header{display:flex;align-items:center;gap:20px;margin-bottom:22px}
    .brand{display:flex;gap:14px;align-items:center}
    .logo{width:56px;height:56px;border-radius:12px;background:linear-gradient(135deg,var(--accent),#06b6d4);display:grid;place-items:center}
    .logo svg{width:28px;height:28px}
    .title .main{font-weight:700;font-size:18px}
    .title .sub{font-size:12px;color:var(--muted);margin-top:2px}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(240px,1fr));gap:18px}
    .card{background:linear-gradient(180deg, rgba(255,255,255,0.02), transparent);border:1px solid rgba(255,255,255,0.03);padding:14px;border-radius:12px;display:flex;flex-direction:column;gap:10px;min-height:96px}
    .card .top{display:flex;align-items:center;gap:12px}
    .fav{width:44px;height:44px;border-radius:10px;display:grid;place-items:center}
    .info{min-width:0}
    .info .name{font-weight:600;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;max-width:100%}
    .info .url{font-size:12px;color:var(--muted);overflow:hidden;text-overflow:ellipsis;white-space:nowrap;max-width:100%}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="brand">
        <div class="logo" aria-hidden>
          <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M12 3v2" stroke="#fff" stroke-opacity=".95" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.6"/><path d="M7 5h10a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V7a2 2 0 0 1 2-2z" stroke="#fff" stroke-opacity=".9" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/></svg>
        </div>
        <div class="title">
          <div class="main">LinkVault</div>
          <div class="sub">รวมลิงก์สำคัญ</div>
        </div>
      </div>
    </header>

    <main id="mainArea">
      <div id="grid" class="grid" role="list"></div>
    </main>
  </div>

  <script src="links.js"></script>
  <script>
    const grid = document.getElementById('grid');

    function escapeHtml(s){return String(s).replace(/[&<>"']/g,(c)=>({"&":"&amp;","<":"&lt;",">":"&gt;","\"":"&quot;","'":"&#39;"}[c]))}

    function faviconSVG(name){
      const initials = (name||'').split(' ').map(p=>p[0]).join('').slice(0,2).toUpperCase()||'L';
      return `<svg viewBox="0 0 40 40" width="36" height="36" xmlns="http://www.w3.org/2000/svg"><rect rx="8" width="40" height="40" fill="url(#g)"/><defs><linearGradient id="g" x1="0" x2="1"><stop offset="0" stop-color="#8b5cf6"/><stop offset="1" stop-color="#06b6d4"/></linearGradient></defs><text x="50%" y="54%" text-anchor="middle" font-family="Inter,Arial" font-size="15" font-weight="700" fill="#fff">${escapeHtml(initials)}</text></svg>`;
    }

    function render(){
      grid.innerHTML='';
      links.forEach(link=>{
        const el=document.createElement('article');
        el.className='card';
        el.setAttribute('role','listitem');
        el.innerHTML=`
          <div class="top">
            <div class="fav">${faviconSVG(link.title)}</div>
            <div class="info">
              <div class="name">${escapeHtml(link.title)}</div>
              <div class="url">${escapeHtml(link.url)}</div>
            </div>
          </div>`;
        el.addEventListener('click',()=>window.open(link.url,'_blank'));
        grid.appendChild(el);
      });
    }

    render();
  </script>
</body>
</html>
